<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/framework/jquery/jquery-1.11.1.min.js" type="text/javascript"></script>
        <script src="extjs/ext-all-debug.js" type="text/javascript"></script>
        <!--<link href="extjs/ext-all-access-debug.css" rel="stylesheet" type="text/css"/>-->
        <link href="extjs/ext-theme-neptune/ext-theme-neptune-all-debug.css" rel="stylesheet" type="text/css"/>
        <script>
            // JQuery
            $(function(){
                $("#menu_extjs").click(function(){
                    alert("show ext manage.");
                });
            });
            // Ext
            Ext.onReady(function() {
                // 左边的功能选择
                var accordion = new Ext.Panel({
                    title: "功能分组",
                    layout: "accordion",
                    layoutConfig: {
                        animate: true
                    },
                    width: 250,
                    minWidth: 100,
                    region: "west",
                    split: false,
                    collapsible: true,
                    items: [
                        {title: "ExtJS", html: "<span id='menu_extjs' style='width:100%'>ExtJS</span>", iconCls: "save"},
                        {title: "JQuery", html: "嵌套面板二", iconCls: "search"}
                    ]
                });
                // 右边的加载页面
                var mainPanel = new Ext.Panel({
                    region:"center",
                    autoLoad:"ext/manage.html"
                });
                // viewport作为基础，撑开整个页面，并确保缩放不变形。
                new Ext.Viewport({
                    title: "Viewport",
                    layout: "border",
                    defaults: {
                        bodyStyle: "background-color: #FFFFFF;",
                        frame: true
                    },
                    items: [  // 定义页面的各个部分。这里采用两列左右布局。左边是一个accordion.
                        accordion,
//                        {region: "north", height: 100},
//                        {region: "center"}
                        mainPanel
                    ]
                });
            });
        </script>
    </head>

    </body>
</html>
