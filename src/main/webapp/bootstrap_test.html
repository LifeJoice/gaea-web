        <script>
            $(function() {
                $(".button").button();
                ////////// 弹出框 ////////////
                $("#dialog").dialog({
                    autoOpen: false,
                    width: 600,
                    buttons: {
                        "确认": function() {
                            $(this).dialog("close");
                        },
                        "取消": function() {
                            $(this).dialog("close");
                        }
                    }
                });
                $("#open-dlg").click(function(){
                    $("#dialog").dialog("open");
                    return false;
                })
            });
        </script>
        <style>
            div.chapter{
                border-bottom: 1px solid #f6931f;
                padding-bottom: 10px;
                margin-bottom: 10px;
                font:32px sans-serif;
            }
        </style>

    <body>
        <div><h2>JQuery UI Bootstrap测试</h2></div>
        <div style="margin: 100px">
            <div class="chapter">按钮</div>
            <input type="button" class="button" value="提交" />
            <input type="button" class="button ui-button-primary" value="Primary" />
            <input type="button" class="button ui-button-success" value="Success" />
        </div>
        <div style="margin: 100px">
            <div class="chapter">弹出框</div>
            <input id="open-dlg" type="button" class="button ui-button-success" value="提示" />
            <div id="dialog" title="提示框">这是个很重要的提示。</div>
        </div>
    </body>
