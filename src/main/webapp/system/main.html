<!DOCTYPE html>
<!-- 系统的主页面。整合菜单和各个功能。 -->
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="/css/system/main.css" rel="stylesheet" type="text/css"/>
    <!--消息框的css-->
    <link href="/js/thirdparty/jquery/plugins/jnotify/jquery.jnotify.css" rel="stylesheet" type="text/css"/>
    <script src="../js/require.js"></script>
    <script src="/js/system/main.js"></script>
</head>
<body>
<div class="gaea-main">
    <div class="main-left">
        <!--左边区域上面。可以放LOGO，用户头像等。-->
        <div class="head">
            <div class="system-title">
                <span class="title-text">摩登大道平台</span>
            </div>
            <div class="user-info">
                <div class="logout"><a href="/logout">注销</a></div>
            </div>
        </div>
        <!--菜单部分-->
        <div class="gaea-menu-list"></div>
    </div>
    <div class="main-right">
        <div class="gaea-sys-content"></div>
        <span class="gaea-sys-content-context" style="display: none;">这个是上下文的绑定对象，不可见！</span>
        <span id="gaea-event-ct" style="display: none;">Gaea事件的绑定对象(不显示)</span>
    </div>
    <div id="gaea-notify"></div>
</div>
</body>
</html>
