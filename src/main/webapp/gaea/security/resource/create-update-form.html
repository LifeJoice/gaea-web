<div id="div-resource-mgr" class="gaea-form gaea-ui-page" data-gaea-data-bind-area="true">
    <div class="row">
        <div class="field-block">
            <span class="fieldname">名称</span>
            <span class="fieldvalue"><input id="name" name="name" value="" data-msg-required="名称不能为空" required></span>
        </div>
        <div class="field-block">
            <span class="fieldname">级别</span>
            <span class="fieldvalue"><input id="level" name="level" value="" type="number" min="1" max="3" step="1" data-msg="输入要求是整数 1~3." required></span>
        </div>
        <div class="field-block">
            <span class="fieldname">顺序号</span>
            <span class="fieldvalue"><input id="orderSeq" name="orderSeq" value="" type="number" min="1" max="1000" step="1" data-msg="输入要求是整数 1~1000." data-msg-required="顺序号不允许为空" required></span>
        </div>
    </div>
    <div class="row">
        <div class="one-field-block"><span class="fieldname">资源（URL）</span><span class="fieldvalue"><input id="resourceUrl" name="resourceUrl" value=""></span></div>
    </div>
    <div class="row">
        <div class="field-block">
            <span class="fieldname">描述</span>
            <span class="fieldvalue"><textarea id="description" name="description" value=""></textarea></span>
        </div>
    </div>
</div>
