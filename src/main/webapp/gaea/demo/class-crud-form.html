<div id="div-demo-class-mgr" class="gaea-form gaea-ui-page" data-gaea-data-bind-area="true">
    <div class="row">
        <div class="field-block">
            <span class="fieldname">班级名称</span>
            <span class="fieldvalue"><input id="name" name="name" value="" data-msg-required="名称不能为空" required></span>
        </div>
        <div class="field-block">
            <span class="fieldname">第几届</span>
            <span class="fieldvalue"><input id="termYear" name="termYear" value="" type="number" min="2015" max="2099"
                                            step="1" data-msg="输入要求是年份 2015~2099." required></span>
        </div>
        <div class="field-block">
            <span class="fieldname">年级</span>
            <span class="fieldvalue"><input id="currentYear" name="currentYear" value="" type="number" min="1" max="9"
                                            step="1" data-msg="输入要求是年级 1~9." data-msg-required="年级不允许为空"
                                            required></span>
        </div>
    </div>
    <div class="row">
        <div class="field-block">
            <span class="fieldname">班级号</span>
            <span class="fieldvalue">
                <input id="classNo" name="classNo" value="" type="number" min="1" max="99" step="1"
                       data-msg="输入要求是几班 1~99." data-msg-required="班级号不允许为空" required>
            </span>
        </div>

    </div>
