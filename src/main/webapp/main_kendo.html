        <script>
            $(function() {
                $("#menu").kendoMenu({
                    select: function(e) {

                    }
                });
                $("#menu span").click(function() {
//                    console.log("in");
                    var link = $(this).data("link");
//                    console.log(link);
                    $("#content_iframe").attr("src", link);
                });
                initNotification();
            });

            function initNotification() {
                // For jNotify Inizialization
                // Parameter:
                // oneAtTime : true if you want show only one message for time
                // appendType: 'prepend' if you want to add message on the top of stack, 'append' otherwise
//    $('#StatusBar').jnotifyInizialize({
//        oneAtTime: true
//    })
                $('#div_notification')
                        .jnotifyInizialize({
                            oneAtTime: false,
                            appendType: 'append'
                        })
                        .css({'position': 'absolute',
//                            'marginTop': '20px',
                            'right': '20px',
                            "bottom":"10px",
                            'width': '250px',
                            'z-index': '9999'
                        });
            }
            
            function warn(msg){
                $('#div_notification').jnotifyAddMessage({
                    text: msg,
                    permanent: false
                });
            }
        </script>
