<div id="div-menu-mgr" class="gaea-form gaea-ui-page" data-gaea-data-bind-area="true">
    <div class="row">
        <div class="field-block">
            <span class="fieldname">名称</span>
            <span class="fieldvalue">
                <input id="menu.name"
                       name="menu.name"
                       value=""
                       data-msg-required="名称不能为空"
                       required>
            </span>
        </div>
        <div class="field-block">
            <span class="fieldname">当前菜单级别</span>
            <span class="fieldvalue">
                <select id="menuLevel" name="menu.level" data-gaea-data="dataset:'DS_MENU_LEVELS'"
                        data-gaea-ui-select="onChange: { trigger: {target:'#menuParentId' , event:'reload_data' }}"></select>
            </span>
        </div>
        <!--<div class="field-block"><span class="fieldname">顺序号</span><span class="fieldvalue"><input id="orderSeq" name="orderSeq" value=""></span></div>-->
    </div>
    <div class="row">
        <div class="field-block">
            <span class="fieldname">对应资源</span>
            <span class="fieldvalue">
                <select id="menuResourceId" name="menu.resource.id"
                        data-gaea-data="dataset:'DS_MENU_RESOURCE'"></select>
            </span>
        </div>
        <div class="field-block">
            <span class="fieldname">父级菜单</span>
            <span class="fieldvalue">
                <select id="menuParentId" name="menu.parent.id"
                        data-gaea-ui-dp-select="registerEvents:[{name:'reload_data' }]"
                        data-gaea-data="dataset:'DS_PARENT_MENUS', condition:{id:'parentMenus'}"></select>
            </span>
        </div>
    </div>
    <!--<div class="row">-->
        <!--<div class="field-block"><span class="fieldname">描述</span><span class="fieldvalue"><textarea id="description" name="description" value=""></textarea></span></div>-->
    <!--</div>-->
    <input type="hidden" id="menu.id" name="menu.id" value=""><!-- 隐藏id值，当编辑的时候有值！ -->
</div>
