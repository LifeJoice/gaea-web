            <span class="fieldname">名称</span>
            <span class="fieldvalue">
                <input id="menu.name"
                       name="menu.name"
                       value=""

                       required>

        </div>
        <div class="field-block">
            <span class="fieldname">菜单级别</span>
            <span class="fieldvalue">
                <select id="menu.level" name="menu.level" data-gaea-data="dataset:'DS_MENU_LEVELS'"></select>

        </div>

    </div>
    <div class="row">

        <div class="field-block">
            <span class="fieldname">父级菜单</span>
            <span class="fieldvalue">
                <select id="menu.parent.id" name="menu.parent.id" data-gaea-data="dataset:'DS_MENU'"></select>
            </span>
        </div>
    </div>
