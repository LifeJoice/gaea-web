<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/framework/jquery/jquery-1.11.1.min.js" type="text/javascript"></script>
        <script>
            $(function() {
                $("#submit_json").click(function() {
                    $.ajax({
                        url: "/jackson/test.do",
                        type: "POST",
                        contentType: "application/json; charset=utf-8",
                        dataType: "json",
                        success: function(data) {
                            alert("It's work.");
//                            var obj = $.parseJSON('{"name":"Iverson"}');
                            console.log("name: "+data.name);
                        }
                    })
                });
                $("#submit_json2").click(function() {
                    $.ajax({
                        url: "/jackson/string_test.do",
                        type: "POST",
                        contentType: "application/json; charset=utf-8",
                        dataType: "json",
                        success: function(data) {
                            alert("It's work.");
                            var obj = $.parseJSON(data);
                            console.log("name"+obj.name);
                        }
                    });
                });
                $("#submit_json3").click(function() {
                    $.ajax({
                        url: "/jackson/entity_test.do",
                        type: "POST",
                        contentType: "application/json; charset=utf-8",
                        dataType: "json",
                        success: function(data) {
                            alert("It's work.name: "+data.name);
                        }
                    });
                });
            });
        </script>
        <style>
            input{
                margin-left: 20px;
            }
        </style>
    </head>
    <body>
        <div><h2>测试JSon</h2></div>
        <div>
            <input id="submit_json" type="button" value="提交json请求">
            <input id="submit_json2" type="button" value="json请求，获取字符串">
            <input id="submit_json3" type="button" value="服务端直接返回entity，看能否转换">
        </div>
