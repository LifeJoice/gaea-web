<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h2>产品管理</h2>
        </div>
        <div id="div-add-form">
            <form name="add-form" id="add-form" action="/product/save.do">
                    <input type="hidden" id="productId" name="productId" value="">
                    <table>
                        <tr>
                            <td>产品名称：</td><td><input type="text" id="name" name="name"></td>
                        </tr>
                        <tr>
                            <td>产品描述：</td><td><input type="text" id="description" name="description"></td>
                        </tr>
                        <tr>
                            <td>产品状态：</td>
                            <td>
                                <select id="status" name="status">
                                    <option value="0">无效</option>
                                    <option value="1" selected="selected">有效</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>价格：</td><td><input type="text" id="lastPrice" name="lastPrice"></td>
                        </tr>
                    </table>
                    <div>
                        <input type="submit" value="提交">
                    </div>
                </form>
            </div>
    </body>
</html>
